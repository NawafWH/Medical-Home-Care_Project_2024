<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Confirmation</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        background-image: url('medical-background.jpeg');
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: transparent;
        border: 2px solid rgba(255, 255, 255, .2);
        padding: 30px 40px;
        border-radius: 10px;
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, .2);
        backdrop-filter: blur(20px); /* Blur the background */
        width: 300px;
        max-width: 100%;
        text-align: center;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: white; /* White text color */
    }
    p {
        font-size: 16px;
        margin-bottom: 10px;
        color: white; /* White text color */
    }
    strong {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Appointment Booked</h1>
    <p>Your appointment has been successfully booked for:</p>
    <p>Date: <strong id="date"></strong></p>
    <p>Time: <strong id="time"></strong></p>
</div>
</body>
</html>
